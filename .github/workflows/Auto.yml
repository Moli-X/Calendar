name: AutoCalendar

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"

permissions:
  actions: write  
  contents: write  

jobs:
  ForkRepository:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: 验证目标存储库
      uses: actions/checkout@v4.2.2
      with:
        repository: Moli-X/Calendar
        path: Calendar-repo
        token: ${{ secrets.GitHub_TOKEN }}  
    
###### Fork

    - name: 复刻原始文件
      run: |
        mkdir -p Calendar-repo/.github/Record
        curl -L -o Calendar-repo/.github/Record/ShangHai.ics "https://weather-in-calendar.com/cal/weather-cal.php?city=shanghai&units=metric&temperature=day"
        curl -L -o Calendar-repo/.github/Record/ChinaHolidays.ics "https://calendars.icloud.com/holidays/cn_zh.ics"
        curl -L -o Calendar-repo/.github/Record/HolidayCal.ics "https://raw.githubusercontent.com/lanceliao/china-holiday-calender/master/holidayCal.ics"

    - name: 修改并移动天气文件
      run: |
        mkdir -p Calendar-repo/Weather/ShangHai
        sed -i \
          -e 's/Overcast clouds/多云/g' \
          -e 's/Sky is clear/天气晴朗/g' \
          -e 's/Sunrise/日出/g' \
          -e 's/and sets/日落/g' \
          -e 's/Humidity/湿度/g' \
          -e 's/Wind speed up to/风速/g' \
          Calendar-repo/.github/Record/ShangHai.ics
        mv Calendar-repo/.github/Record/ShangHai.ics Calendar-repo/Weather/ShangHai/ShangHai.ics

    - name: 复刻假期文件
      run: |
        mkdir -p Calendar-repo/Holiday
        # 定义插件及其原链接
        declare -A Icss=(
            [HolidayCal]="https://raw.githubusercontent.com/lanceliao/china-holiday-calender/master/holidayCal.ics"
            [ChinaHolidays]="https://calendars.icloud.com/holidays/cn_zh.ics"
        )

###### Commit
    - name: 添加Commits
      run: |
        cd Calendar-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi

    - name: 清理Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GitHub_TOKEN }} 
        retain_days: 0
        keep_minimum_runs: 2
