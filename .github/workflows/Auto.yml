# 更新日期：2025-01-02
name: AutoCalendar

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"

permissions:
  actions: write  
  contents: write  

jobs:
  ForkRepository:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'



    steps:
    - name: 验证目标存储库
      uses: actions/checkout@v4.2.2
      with:
        repository: Moli-X/Calendar
        path: Calendar-repo
        token: ${{ secrets.GitHub_TOKEN }}  
    

    # 复刻假期原始文件
    - name: 复刻假期原始文件
      run: |
        mkdir -p Calendar-repo/Holiday
        # curl -L -o Calendar-repo/Holiday/ChinaHolidays.ics "https://calendars.icloud.com/holidays/cn_zh.ics" 
        curl -L -o Calendar-repo/Holiday/HolidayCal.ics "https://raw.githubusercontent.com/lanceliao/china-holiday-calender/master/holidayCal.ics"

    # 复刻黄历原始文件
    - name: 复刻黄历原始文件
      run: |
        mkdir -p Calendar-repo/Almanac
        curl -L -o Calendar-repo/Almanac/Almanac.ics "https://raw.githubusercontent.com/zqzess/holiday-and-chinese-almanac-calendar/main/holidays_calendar.ics"

    # 合并假期 .ics 文件，冲突以 ChinaHolidays.ics 为准
    - name: 合并两个 .ics 文件
      run: |
        # 使用 bash 脚本合并内容
        # 提取 ChinaHolidays.ics 的内容
        cp Calendar-repo/Holiday/ChinaHolidays.ics Calendar-repo/Holiday/MergedHolidays.ics

        # 获取 HolidayCal.ics 文件的内容并去除已存在的节假日
        awk '/BEGIN:VEVENT/,/END:VEVENT/ { print }' Calendar-repo/Holiday/HolidayCal.ics | grep -v 'BEGIN:VEVENT' | grep -v 'END:VEVENT' >> Calendar-repo/Holiday/MergedHolidays.ics



    # 添加Commits
    - name: 添加Commits
      run: |
        cd Calendar-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi

    # 清理Workflow
    - name: 清理Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GitHub_TOKEN }} 
        retain_days: 0
        keep_minimum_runs: 2
