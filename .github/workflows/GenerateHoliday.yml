name: Generate China Holiday ICS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: Generate China Holiday ICS
        run: |
          python GenerateHoliday.py

      - name: Upload ICS file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: china-holidays-ics
          path: china_holidays_*.ics
